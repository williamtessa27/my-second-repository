      <p>Mis a jour : {{ lastUpdate | date: 'long' | uppercase }} </p>

    <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index"
        [indexOfAppareil]="i"
        [appareilName]="appareil.name"

      </app-appareil>
    </ul>
